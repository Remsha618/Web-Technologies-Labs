<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4</title>

    <!-- Link External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Internal CSS -->
    <style>
        h2 {
            color: purple;
            text-decoration: underline;
        }
        .internal-para {
            color: red;
            font-style: italic;
        }
    </style>
</head>
<body>

    <!-- Inline CSS -->
    <h1 style="color: navy; text-align: center;">This is an Inline Styled Heading</h1>
    <p style="color: orangered; font-size: 20px;">This is a paragraph with Inline CSS.</p>

    <!-- Internal CSS -->
    <h2>This is a Sub-heading with Internal CSS</h2>
    <p class="internal-para">This is a paragraph styled using Internal CSS.</p>

    <!-- External CSS -->
    <h1>Heading with External CSS</h1>
    <p>This paragraph is styled using External CSS.</p>
    <a href="lab2.html"> click here for lab 2</a>

</body>
</html>
