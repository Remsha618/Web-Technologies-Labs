<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 8 – Interactive Interface</title>
    <link rel="stylesheet" href="style8.css">
</head>
<body>

<header>
    <h1>Interactive Demo (Event Listeners)</h1>
    <p class="sub">Upgraded and fully working version.</p>
</header>

<!-- 1 – BUTTON PANEL -->
<section class="card">
    <h2>Button Panel</h2>

    <div class="btn-area">
        <button class="action-btn" data-msg="Button A clicked!">A</button>
        <button class="action-btn" data-msg="Button B clicked!">B</button>
        <button class="action-btn" data-msg="Button C clicked!">C</button>
    </div>

    <p id="outputMsg" class="info-text">Click a button to see a message.</p>
</section>

<!-- 2 – IMAGE INTERACTION -->
<section class="card">
    <h2>Image Interaction</h2>
    <img src="OIP.jpeg" id="imageBox" alt="REMSHA" class="img-box">
    <div class="img-controls">
        <button id="rotateBtn">Rotate</button>
        <button id="blurBtn">Blur</button>
        <button id="resetImg">Reset</button>
    </div>
</section>

<!-- 3 – LIVE STYLING -->
<section class="card">
    <h2>Live Style Controller</h2>

    <label>Text Color:</label>
    <input type="color" id="colorPick">

    <label>Border Radius:</label>
    <input type="range" id="radiusRange" min="0" max="40">

    <p id="styleLive" class="live-preview">This text changes LIVE!</p>
</section>

<!-- 4 – BOX GAME -->
<section class="card">
    <h2>Move the Ball</h2>

    <div id="gameArea">
        <div id="ball"></div>
    </div>

    <div class="controller">
        <button id="moveLeft">LEFT</button>
        <button id="moveUp">UP</button>
        <button id="moveDown">DOWN</button>
        <button id="moveRight">RIGHT</button>
    </div>
</section>

<!-- 5 – INPUT MIRROR -->
<section class="card">
    <h2>Name Preview (Uses <code>this</code>)</h2>
    <input id="nameField" placeholder="Type your name…">
    <p class="mirror">Hello, <span id="nameShow">Guest</span>!</p>
</section>

<script src="script.js"></script>
</body>
</html>
